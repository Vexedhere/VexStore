<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MVP Rank - Payment</title>
  <style>
    body {
      background: #00264d;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 10px;
      color: orange;
    }
    .price {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .qr {
      background: white;
      border-radius: 10px;
      width: 250px;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }
    .qr img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>MVP Rank</h1>
  <div class="price">₹519.00 INR</div>
  <div class="qr">
    <img src="mvp-qr.png" alt="MVP QR Code" />
  </div>
</body>
</html>
