<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VIP+ Rank - QR Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f0f0f0;
    }
    .qr-container {
      background: #fff;
      padding: 20px;
      display: inline-block;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      max-width: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="qr-container">
    <h1>VIP+ Rank</h1>
    <p>Price: ₹650</p>
    <p>Scan this UPI QR to pay:</p>
    <img src="img.jpg" alt="UPI QR Code">
    <p style="margin-top: 20px;">After payment, send proof  on Payments channel on our Discord server.</p>
  </div>
</body>
</html>
